<!DOCTYPE html>
<!--
Javascript index.html-file with minified javascript bundle and fast-optimization.

Uses scalajs-bundler to import npm-packages

Uses lihaoy's workbench to make a localhost and show the SP-Widgets
-->
<html>
<head>
  <title>Sequence Planner</title>
  <meta charset="UTF-8">
  <!-- Use Workbench from lihaoy-->
  <script type="text/javascript" src="/workbench.js"></script>
</head>
<body>
<!-- Targeted div from Main.main() -->
<section id="spgui-root"></section>
<!--
      Add one of following generated scalajs-bundler file
      1. when using sbt fastOptJS::webpack
      2. when using sbt fullOptJS::webpack
    -->
<!-- 1. fastOptJS -->
<script type="text/javascript" src="../scalajs-bundler/main/sp-gui-fastopt-bundle.js"></script>
<!-- 2. fullOptJS -->
<!--<script type="text/javascript" src="../scalajs-bundler/main/sp-gui-opt-bundle.js"></script>-->
</body>
</html>
